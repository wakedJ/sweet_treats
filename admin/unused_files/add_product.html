<!-- Add Product Section -->
<section id="add-product-section">
                <div class="form-section">
                    <div class="form-header">
                        <h3>Add New Product</h3>
                    </div>
                    <form>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="product-name">Product Name</label>
                                <input type="text" id="product-name" class="form-control" placeholder="Enter product name">
                            </div>
                            <div class="form-group">
                                <label for="product-category">Category</label>
                                <input type="text" id="product-category" class="form-control" placeholder="Enter category">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="product-price">Price ($)</label>
                                <input type="number" id="product-price" class="form-control" placeholder="Enter price">
                            </div>
                            <div class="form-group">
                                <label for="product-stock">Stock Quantity</label>
                                <input type="number" id="product-stock" class="form-control" placeholder="Enter stock quantity">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="product-description">Description</label>
                                <textarea id="product-description" class="form-control" placeholder="Enter product description"></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Product Images</label>
                                <div class="dropzone">
                                    <p>Drag & drop your images here, or click to select files</p>
                                </div>
                            </div>
                        </div>
                        <div class="submit-section">
                            <button type="button" class="btn-cancel">Cancel</button>
                            <button type="submit" class="btn-submit">Add Product</button>
                        </div>
                    </form>
                </div>
            </section>
